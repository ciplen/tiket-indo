<div class="modal-header"><h4 class="modal-title">{{'Bukti Transfer: ' + idBooking}}</h4>
	<button class="close" (click)="close()">
		<span aria-hidden="true">Ã—</span>
	</button>
</div>
<form (ngSubmit)="onSubmit()" #buktiTrans="ngForm">
	<div *ngIf="model" mat-dialog-content>
		<br><div class="form-group row">
			<div class="col-md-3 control-label">
				<label>Nama</label>
			</div>
			<div class="form-group col-sm-4">
				<strong>{{nama}}</strong>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-3 control-label">
				<label>Id Booking</label>
			</div>
			<div class="form-group col-sm-4">
				<strong>{{idBooking}}</strong>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-3 control-label">
				<label>No Identitas</label>
			</div>
			<div class="form-group col-sm-4">
				<strong>{{noKtp}}</strong>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-md-3 control-label">Bukti Transfer</label>
			<div class="col-sm-10">
				<div class="container-content content-center-column">
					<label class="hoverable" for="fileInput">
						<img style="width: 100%;margin: 20px;" #imgBuktiTrans [src]="url ? url : 'assets/icon/cam.png'">
					</label>
					<br/>
				</div>
			</div>
		</div>

	</div>
</form>
